<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {
        background-color: #ffffff;
        padding: 40px;
        max-width: 600px;
        border-radius: 10px;
        margin: 0 auto;
      }

      h1 {
        color: #0a0808;
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 3px solid #dfd1d1;
      }

      h3 {
        color: #030303;
        padding: 10px 0;
        text-align: left;
      }

      p {
        color: #252020;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      a {
        text-decoration: none;
      }
      .btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #ff5700;
        color: #ffffff !important;
        font-size: 14px;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        width: 50%;
      }
      .btn:hover {
        background-color: #e84a00;
        text-decoration: none;
      }

      a:link,
      a:visited {
        color: #ffffff;
      }
      .logo {
        display: block;
        margin: 0 auto;
        max-width: 150px;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://cdn.discordapp.com/attachments/1050720583282864150/1213550523916226622/logo-white.png?ex=65f5e1ff&is=65e36cff&hm=c3e5480a0e56226c0012aec182039dc34d83f346e11a5efce5d3b69db2eedba0&
      "
        alt="Bitchain"
        class="logo"
      />
      <br />
      <h3>Hi {{ username }}</h3>
      <p>
        You are receiving this email, because we have received a password reset
        request for your account.
      </p>
      <p>To reset your password, click the following button:</p>
      <br />
      <a
        style="text-decoration: none"
        href="{{ reset_password_url }}"
        class="btn"
        ><b>Reset Password</b></a
      >
      <br />
      <p>
        If you did not request a password reset, no further action is required.
      </p>
      <br />
      <p>
        Thanks,<br />
        <br />The Bitchain Team
      </p>
    </div>
  </body>
</html>
